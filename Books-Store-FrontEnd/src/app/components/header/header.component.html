<header class="header">

    <div class="header-1">

        <a routerLink="/" class="logo"> <i class="fas fa-book"></i> bookly </a>

        <div class="search-form"  id="searchForm">
            <input #myInput type="search" placeholder="search here..." (keyup.enter)="doSearch(myInput.value)">
            <label (click)="doSearch(myInput.value)" for="search-box" class="fas fa-search"></label>
        </div>


        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a>
                <div class="total">{{totalPrice}} $ <span> {{totalQuantity}}</span> </div>
                <i class="fa fa-shopping-cart" aria-hidden="true">
                </i>
            </a>
            <a  class="fas fa-heart"></a>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

    </div>

    <div class="header-2">

        <nav class="navbar">
            <a href="#home">home</a>
            <div class="dropdown">
                <button class="dropbtn">Categories<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <div class="row">
                        <div class="column" *ngFor="let booksCategory of booksCategories">
                            <a routerLink="category/{{booksCategory.id}}">{{booksCategory.category_name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#featured">featured</a>
            <a href="#arrivals">arrivals</a>
            <a href="#reviews">reviews</a>
            <a href="#blogs">blogs</a>
        </nav>

    </div>

</header>

<!-- bottom navbar  -->

<nav class="bottom-navbar">
    <a href="#home" class="fas fa-home"></a>
    <a href="#featured" class="fas fa-list"></a>
    <a href="#arrivals" class="fas fa-tags"></a>
    <a href="#reviews" class="fas fa-comments"></a>
    <a href="#blogs" class="fas fa-blog"></a>
</nav>
<!-- bottom navbar ends  -->

<!-- login form  -->

<div class="login-form-container">

  <div id="close-login-btn" class="fas fa-times"></div>

  <form action="">
      <h3>sign in</h3>
      <span>username</span>
      <input type="email" name="" class="box" placeholder="enter your email" id="">
      <span>password</span>
      <input type="password" name="" class="box" placeholder="enter your password" id="">
      <div class="checkbox">
          <input type="checkbox" name="" id="remember-me">
          <label for="remember-me"> remember me</label>
      </div>
      <input type="submit" value="sign in" class="btn">
      <p>forget password ? <a href="#">click here</a></p>
      <p>don't have an account ? <a href="#">create one</a></p>
  </form>

</div>
