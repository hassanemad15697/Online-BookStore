<br/>
<h1 class="heading"> <span>Search Results</span> </h1>

<div class="card" *ngFor="let book of booksByCategory">
    <div class="icons">
        <a href="#" class="fas fa-search"></a>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-eye"></a>
    </div>  
    <div class="image">
        <img src="{{book.image_url}}" alt="">
    </div>
    <div class="content">
        <h3>{{book.title}}</h3>
        <div class="price">${{book.discount}} <span>${{book.price}}</span></div>
        <a href="#" class="btn">add to cart</a>
    </div>

</div>
<h1 *ngIf="booksByCategory?.length==0" class="heading"> <span>There is no books found with this keyword</span> </h1>
